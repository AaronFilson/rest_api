<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Activity API Client</title>
</head>
<body data-ng-app="activityApp">
  <main data-ng-controller="activityController">
    <h1>Go do an Activity! :</h1>
    <ul>
      <li data-ng-repeat="myAct in activity">{{myAct.name}}, {{myAct.flavor}}
        <button data-ng-click="deleteActivity(myAct)">Delete This Activity</button>
        <button data-ng-click="myAct.editting = !myAct.editting">Update This Activity</button>
        <form data-ng-if="myAct.editting" data-ng-submit="updateActivity(myAct)">
          <input data-ng-model="myAct.name" type="text"/>
          <input data-ng-model="myAct.shoes" type="text"/>
          <button type="submit">Update</button>
        </form>
      </li>
    </ul>
    <form data-ng-submit="createActivity(newAct)">
      <input data-ng-model="newAct.name" type="text"/>
      <input data-ng-model="newAct.shoes" type="text"/>
      <button type="submit">New Activity</button>
    </form>
    <p>{{activity}}</p>

  </main>

  <script src="bundle.js"></script>
</body>
</html>
